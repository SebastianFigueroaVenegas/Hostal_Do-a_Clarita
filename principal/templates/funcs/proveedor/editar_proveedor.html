{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/proveedor/editar_proveedor.css' %}">



<div class="container2">

    <h1>Editar Proveedor</h1>

    <form method="post">
        {% csrf_token %}
        <label for="nombre_proveedor">Nombre:</label>
        <input type="text" name="nombre_proveedor" value="{{ proveedor.nombre_proveedor }}" required><br>
        <label for="rut_proveedor">RUT:</label>
        <input type="text" name="rut_proveedor" value="{{ proveedor.rut_proveedor }}" required><br>
        <label for="direccion">Dirección:</label>
        <input type="text" name="direccion" value="{{ proveedor.direccion }}" required><br>
        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" value="{{ proveedor.telefono }}" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ proveedor.email }}" required><br>
        <label for="rubro">Rubro:</label>
        <select name="rubro" required>
            <option value="Carnicería" {% if proveedor.rubro == "Carnicería" %}selected{% endif %}>Carnicería</option>
            <option value="Verdulería" {% if proveedor.rubro == "Verdulería" %}selected{% endif %}>Verdulería</option>
            <option value="Pescadería" {% if proveedor.rubro == "Pescadería" %}selected{% endif %}>Pescadería</option>
            <option value="Tecnología" {% if proveedor.rubro == "Tecnología" %}selected{% endif %}>Tecnología</option>
            <option value="Ferretería" {% if proveedor.rubro == "Ferretería" %}selected{% endif %}>Ferretería</option>
            <option value="Artículos de Aseo" {% if proveedor.rubro == "Artículos de Aseo" %}selected{% endif %}>Artículos de Aseo</option>
        </select><br>
        <button type="submit">Guardar Cambios</button>
    </form>

</div>

<div class="container">
    <a href="{% url 'listar_proveedores' %}" class="btn btn-secondary">Volver a la lista</a>
</div>



{% endblock %}
