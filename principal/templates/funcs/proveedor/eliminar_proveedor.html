{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/proveedor/eliminar_proveedor.css' %}">



<form method="post">
    {% csrf_token %}
    <p>¿Estás seguro de que deseas eliminar al proveedor {{ proveedor.nombre_proveedor }}?</p>
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_proveedores' %}" class="btn btn-secondary">Cancelar</a>
</form>



{% endblock %}
