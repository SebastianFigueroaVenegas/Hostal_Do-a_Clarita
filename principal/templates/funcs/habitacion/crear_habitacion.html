{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/habitacion/crear_habitacion.css' %}">

<div class="container">
    <form method="post">
        {% csrf_token %}
        <label>Número de Habitación:</label> 
        <input type="number" name="numero_habitacion" required><br>
        
        <label>Tipo de Cama:</label> 
        <select name="tipo_cama">
            <option value="King">King</option>
            <option value="Queen">Queen</option>
            <option value="2 plazas">2 plazas</option>
            <option value="1 plaza">1 plaza</option>
        </select><br>
        
        <label>Accesorios:</label> 
        <input type="text" name="accesorios"><br>
        
        <label>Precio:</label> 
        <input type="number" step="0.01" name="precio" required><br>
        
        <label>Estado:</label> 
        <select name="estado">
            <option value="Disponible">Disponible</option>
            <option value="Asignada">Asignada</option>
            <option value="Mantenimiento">Mantenimiento</option>
        </select><br>
        
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
    <div class="container2">
        <a href="{% url 'listar_habitaciones' %}" class="btn btn-secondary">Volver a la lista</a>
    </div>
    
</div>


{% endblock %}
