{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/ventas/eliminar_venta.css' %}">


<form method="post">
    {% csrf_token %}
    <p>¿Estás seguro de que deseas eliminar esta venta?</p>
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_ventas' %}" class="btn btn-secondary">Cancelar</a>
</form>




{% endblock %}
