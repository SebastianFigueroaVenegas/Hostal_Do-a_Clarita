{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/platos/editar_platos.css' %}">


<div class="container">
    <form method="post">
        {% csrf_token %}
        <label>Nombre del Plato:</label> 
        <input type="text" name="nombre_plato" value="{{ plato.nombre_plato }}" required><br>
        

        <label>Estado:</label> 
        <select name="tipo_servicio">
            <option value="Ejecutivo" {% if plato.estado == "Ejecutivo" %}selected{% endif %}>Ejecutivo</option>
            <option value="Especial" {% if plato.estado == "Especial" %}selected{% endif %}>Especial</option>
            <option value="General" {% if plato.estado == "General" %}selected{% endif %}>General</option>
        </select><br>

        
        <label>Precio:</label> 
        <input type="number" step="0.01" name="precio" value="{{ plato.precio }}" required><br>
        
        <label>Descripci√≥n:</label> 
        <textarea name="descripcion" rows="3" required>{{ plato.descripcion }}</textarea><br>
        
        <button type="submit" class="btn btn-success">Actualizar</button>
    </form>

</div>

<div class="container2">
    <a href="{% url 'listar_platos' %}" class="btn btn-secondary">Volver a la lista</a>
</div>





{% endblock %}
