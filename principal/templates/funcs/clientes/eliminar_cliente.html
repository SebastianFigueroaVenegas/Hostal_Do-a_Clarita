{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/clientes/eliminar_cliente.css' %}">


<form method="post">
    {% csrf_token %}
    <p>¿Estás seguro que deseas eliminar a {{ cliente.nombre }}?</p>
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>



{% endblock %}
